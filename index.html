<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRNas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="wrapper">
      <header class="header-vr">
        <div class="header-container container">
          <nav class="header-navigation">
            <a class="logo-header" href="/">
              <svg
                class="logo-icon"
                width="101"
                height="30"
                aria-label="logo vrnas"
              >
                <use href="./images/sprite.svg#icon-logo"></use>
              </svg>
            </a>
            <ul class="header-menu list">
              <li class="header-item">
                <a class="menu-link link" href="/">Home</a>
              </li>
              <li class="header-item">
                <a class="menu-link link" href="/">About us</a>
              </li>
              <li class="header-item">
                <a class="menu-link link" href="/">Service</a>
              </li>
              <li class="header-item">
                <a class="menu-link link" href="/"
                  >Page
                  <svg
                    class="header-icon"
                    width="6"
                    height="4"
                    aria-label="menu pointer"
                  >
                    <use href="./images/sprite.svg#icon-pointer"></use>
                  </svg>
                </a>
              </li>
              <li class="header-item">
                <a class="menu-link link" href="/"
                  >Blog
                  <svg
                    class="header-icon"
                    width="6"
                    height="4"
                    aria-label="menu pointer"
                  >
                    <use href="./images/sprite.svg#icon-pointer"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <div class="header-vr-button">
            <button class="header-button" type="button">Contact us</button>
          </div>
          <div class="header-mobil-button">
            <button class="mobile-menu-open-btn" type="button">
              <svg
                class="mobile-menu-open-btn-icon"
                width="16"
                height="16"
                aria-label="mobile menu open icon"
              >
                <use href="./images/sprite.svg#icon-burger"></use>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!------ /Header ------>

      <!------ Hero ------>

      <main>
        <section class="hero">
          <div class="hero-container container">
            <div class="hero-contant">
              <h1 class="hero-title">Immerse Yourself in Virtual Reality</h1>
              <p class="hero-description">
                Experience Unforgettable Events in VR. Bring your events to life
                like never before with our VR services
              </p>
              <div class="hero-button">
                <button class="hero-button-action" type="button">
                  discover more
                </button>
              </div>
            </div>
            <div class="hero-clients">
              <div class="hero-clients-list">
                <ul class="clients-list">
                  <li class="clients-item list">
                    <picture class="hero-client-photo">
                      <source
                        srcset="
                          ./images/hero/client1.png    1x,
                          ./images/hero/client1@2x.png 2x
                        "
                        media="(max-width: 1440px)"
                      />

                      <img
                        src="./images/hero/client1.png"
                        alt="photo client"
                        class="clients-photo"
                      />
                    </picture>
                  </li>
                  <li class="clients-item list">
                    <picture class="hero-client-photo">
                      <source
                        srcset="
                          ./images/hero/client2.png    1x,
                          ./images/hero/client2@2x.png 2x
                        "
                        media="(max-width: 1440px)"
                      />

                      <img
                        src="./images/hero/client2.png"
                        alt="photo client"
                        class="clients-photo"
                      />
                    </picture>
                  </li>
                  <li class="clients-item list">
                    <picture class="hero-client-photo">
                      <source
                        srcset="
                          ./images/hero/client3.png    1x,
                          ./images/hero/client3@2x.png 2x
                        "
                        media="(max-width: 1440px)"
                      />

                      <img
                        src="./images/hero/client3.png"
                        alt="photo client"
                        class="clients-photo"
                      />
                    </picture>
                  </li>
                </ul>

                <div class="clients-text">
                  <span class="underline">32k+</span>Happy Client
                </div>
              </div>
              <div class="hero-clients-video">
                <video
                  class="clients-video video"
                  src
                  width="196"
                  height="128"
                  poster="./images/hero/video-client.jpg"
                ></video>

                <button class="clients-video-play-button" type="button">
                  <svg
                    class="clients-video-open-btn-icon"
                    width="9.5"
                    height="10.5"
                    aria-label="play icon"
                  >
                    <use href="./images/sprite.svg#icon-Play"></use>
                  </svg>
                </button>
              </div>
            </div>
            <!--
            <div class="hero-photo-basic">
              <picture class="hero-photo">
                <source
                  srcset="
                    ./images/hero/photo-hero-desk.png    1x,
                    ./images/hero/photo-hero-desk@2x.png 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/hero/photo-hero-mob.png      1x,
                    ./images/hero/photo-hero-mob@2x.png2x
                  "
                  media="(max-width: 768px)"
                />
                <img
                  src="./images/hero/photo-hero-mob.png"
                  alt="photo hero"
                  class="basic-photo"
                />
              </picture>
            </div>
          --></div>
        </section>
      </main>

      <!------ /Hero ------>
    </div>
  </body>
</html>
