<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRNas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="header-vr">
      <div class="header-container container">
        <nav class="header-navigation">
          <a class="logo-header" href="/">
            <svg class="logo-icon" width="120" height="41" aria-label="">
              <use href="./images/icons.svg#icon-logo"></use>
            </svg>
          </a>
          <ul class="header-menu">
            <li class="header-item">
              <a class="menu-link" href="/">Home</a>
            </li>
            <li class="header-item">
              <a class="menu-link" href="/">About us</a>
            </li>
            <li class="header-item">
              <a class="menu-link" href="/">Service</a>
            </li>
            <li class="header-item">
              <a class="menu-link" href="/"
                >Page
                <svg class="-icon" width="" height="" aria-label="">
                  <use href=""></use>
                </svg>
              </a>
            </li>
            <li class="header-item">
              <a class="menu-link" href="/"
                >Blog
                <svg class="logo-icon" width="" height="" aria-label="">
                  <use href=""></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <div class="header-vr-button">
          <button class="header-button" type="button">Contact us</button>
        </div>
        <div class="header-mobil-button">
          <button class="mobile-menu-open-btn" type="button">
            <svg
              class="mobile-menu-open-btn-icon"
              width=""
              height=""
              aria-label="mobile menu open icon"
            >
              <use href=""></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
